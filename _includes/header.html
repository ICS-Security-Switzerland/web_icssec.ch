<header class="site-header">
  <div class="wrapper header-bar">
    {% include navigation.html %}
  </div>
</header>

<style>
  .site-nav a,
  .site-nav a:visited { 
    color: #000;
    text-decoration: none;
  }
  .site-nav a:hover:not(.lang-link),
  .site-nav a:focus:not(.lang-link) { 
    text-decoration: underline;
    outline: none;
  }

  .menu-icon {
    display: inline-flex;
    align-items: center;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .header-bar { 
    display:flex; 
    align-items: center; 
    justify-content: space-between; 
    gap: 1rem;
    min-height: 70px;
  }
  .site-nav { display: flex; align-items: center; flex: 1; }
  .site-nav a, .lang-link { font-family: inherit; font-weight: 500; }
  .lang-link {
    font-weight: 600;
    text-decoration: none;
    color: #000;
  }
  .lang-link:hover, .lang-link:focus { 
    text-decoration: none; 
  }
  
  @media (min-width:769px) {
    .site-nav { display: flex; align-items: center; flex: 1; }
    .site-nav .trigger { display: flex; align-items: center; gap: 24px; flex: 1; }
    .site-nav .trigger a { white-space:nowrap; }
    .site-nav .menu-icon { display: none }
    .lang-link { margin-left: auto; display: inline-flex; align-items: center; }
  }

  .site-title img.logo {
    height: 70px;
    display: block;
  }
  
  label[for="nav-trigger"] {
    display: flex;
    align-items: center;
    height: 70px;
    cursor: pointer;
  }
</style>
