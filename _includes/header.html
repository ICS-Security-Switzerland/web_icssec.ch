<header class="site-header">
  <div class="wrapper header-bar">
    
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
    {{ site.title | escape }}
    </a>

    {% include navigation.html %}
      
    <style>
      .site-nav > nav { display:flex; align-items:center; gap:10px; }
    </style>

    <a href="{{ "/" | relative_url }}">
      <img src="{{ "/assets/images/logo_ics_security_transparent.png" | relative_url }}"
           alt="ICS Security Switzerland Logo"
           style="height:70px;">
    </a>
  </div>
</header>

<style>
  .site-nav a,
  .site-nav a:visited { color: #000 !important; }
  .site-nav a:hover,
  .site-nav a:focus   { color: #000 !important; text-decoration: underline; }

  .site-title {
    font-size: 1.11rem !important;
  }
  
  .brand{ height:70px }
  @media (max-width:600px) { .brand{ display:none !important } }

  .header-bar { display:flex; align-items:center; justify-content:space-between; gap:1rem }

  @media (min-width:769px){
    .site-nav .trigger { display:flex; align-items:center; gap:24px }
    .site-nav .menu-icon { display:none }
  }
</style>
